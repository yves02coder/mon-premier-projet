<!DOCTYPEhtml>
<html>
<head>

<body>

	<div class="form-group">

<h1 style="color:red;">merci il ne reste plus que:</h1>
<div class="form-group">

  <input type="text" id="fname" name="fname" value=""><br>
  <label for="lname" style="color:green;font-size: 15px">Last name:</label><br>
  <input type="text" id="lname" name="lname" value=""><br><br>

  <label for="female" style="color:green;font-size: 15px">Female</label><br>

</div>
<h1 style="color:red;">precisons tout ca.</h1>
<div class="form-group2">

  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">

  <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
  <label for="datemin" style="color:green;font-size: 15px">Enter a date:</label>
  <input type="date" id="datemin" name="datemin" min="2000-01-02">
</div>
<h1 style="color:skyblue;font-size: 15px">donner un nombre</h1>
<div class="form-group">
  <label for="quantity" style="color:skyblue;font-size: 15px">Quantity:</label>
  <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30">

</div>
