<div id ="myContainer"><!--declaration des conteneurs-->
    <div id ="myAnimation"></div>
</div>
<style>
#myContainer
{
 width: 302px;
  height: 301px;
  position: relative;
  background: yellow;
}
#myAnimation
 {
  width: 50px;
  height: 50px;
  position: absolute;
  background: red;
}

</style>

<script>
function myMove() {
  var elem = document.getElementById("myAnimation");   
  var pos = 0;
  var id = setInterval(frame, 10);
  function frame() {
    if (pos == 250) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }
  }
}
</script>
